<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
  <h3>Descrição:</h3>
  <p>{{ data.description ? data.description : 'Sem descrição' }}</p>

  <h3>Data de Lançamento:</h3>
  <p>{{ getReleaseDate() }}</p>

  <h3>Páginas:</h3>
  <p>{{ data.pageCount }}</p>

  <h3>Preço:</h3>
  <p>${{ data.prices[0].price }}</p>

  <h3>Personagens:</h3>
  <ng-container *ngIf="data.characters.items && data.characters.items.length > 0">
    <ul>
      <li class="character-item" *ngFor="let character of data.characters.items" (click)="openCharacterDetails(character.name)">{{ character.name }}</li>
    </ul>
  </ng-container>
  <ng-container *ngIf="!data.characters.items || data.characters.items.length === 0">
    <p>Sem personagens para exibir</p>
  </ng-container>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Fechar</button>
</mat-dialog-actions>
